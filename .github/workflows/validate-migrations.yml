name: Validate Migrations

on:
  pull_request:
    branches:
      - main
    paths:
      - 'client/supabase/migrations/**'
      - 'client/supabase/config.toml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: ðŸ”§ Install Dependencies
        working-directory: ./client
        run: npm install

      - name: ðŸ”§ Install Supabase CLI
        run: npm install -g supabase

      - name: ðŸš€ Start Local Supabase
        working-directory: ./client
        run: |
          supabase start

      - name: ðŸ§ª Test Migrations
        working-directory: ./client
        run: |
          supabase db reset

      - name: âœ… Validate TypeScript Types
        working-directory: ./client
        run: |
          supabase gen types typescript --local > lib/database.types.ts
          npx tsc --noEmit

      - name: ðŸ›‘ Stop Supabase
        working-directory: ./client
        if: always()
        run: |
          supabase stop

      - name: âœ… Validation Complete
        run: |
          echo "ðŸŽ‰ Migration validation completed successfully!"
          echo "âœ… All migrations applied correctly"
          echo "âœ… TypeScript types are valid"
