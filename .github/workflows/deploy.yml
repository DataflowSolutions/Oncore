name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: ðŸ”§ Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ”— Link Supabase Project
        working-directory: ./client
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: ðŸ“¤ Push Database Migrations
        working-directory: ./client
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push --linked

      # - name: ðŸ“Š Update Database Statistics
      #   working-directory: ./client
      #   env:
      #     SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      #     SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      #   run: |
      #     # Run ANALYZE to update query planner statistics after migration
      #     echo "Updating database statistics..."
      #     supabase db execute "SELECT run_analyze_with_logging('github-actions');" --linked || echo "Warning: Could not update statistics"

      - name: ðŸŽ¨ Generate TypeScript Types
        working-directory: ./client
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase gen types typescript --linked > lib/database.types.ts

      - name: ðŸ“ Commit Generated Types
        working-directory: ./client
        run: |
          # Discard changes in .temp directory
          git restore supabase/.temp/ 2>/dev/null || true
          git clean -fd supabase/.temp/ 2>/dev/null || true
          
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add and commit only if there are changes
          git add lib/database.types.ts
          if ! git diff --staged --quiet; then
            git commit -m "chore: update database types [skip ci]"
            echo "types_updated=true" >> $GITHUB_OUTPUT
          else
            echo "types_updated=false" >> $GITHUB_OUTPUT
            echo "No changes to database types"
          fi
        id: commit

      - name: ðŸ”„ Pull Latest Changes
        if: steps.commit.outputs.types_updated == 'true'
        run: |
          git pull --rebase origin ${{ github.ref_name }}

      - name: ðŸš€ Push Changes
        if: steps.commit.outputs.types_updated == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: âœ… Deployment Complete
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "âœ… Database migrations applied"
          echo "âœ… TypeScript types updated"
